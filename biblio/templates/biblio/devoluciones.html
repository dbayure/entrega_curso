{% extends "biblio/base_generic.html" %}

{% block content %}
{% if lista_devoluciones %}
    <ul>
    {% for devolucion in lista_devoluciones %}
        <li><a href="/biblio/devolucion/{{ devolucion.id }}/">{{ devolucion.ISBN }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No existen devoluciones a mostrar.</p>
{% endif %}
{% endblock %}
